<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>My Canvas</title>
</head>
<body>
	<div class="container">
		<div class="tools">
			<h1>Draw or Not to Draw</h1>
			<label for="color" class="selectors">Brush Color:</label>
			<input type="color" class="colorselector" id="colorpicker">
			<label for="brush" id="rangeValue" class="selectors">5</label>
			<input type="range" min="1" max="20" value="5" id="slid" class="rangecolor" oninput="update_size()">
			<p id="holder">✏️Brush</p>
			<div class="center-btn"><button type="button" class="btn" onclick="change_tool()">change tool</button></div>
			<div class="center-btn"><button type="button" class="btn" onclick="clearcanva()">Erase all</button></div>
		</div>
		<canvas id="canva"></canvas>
	</div>
	<script src="script.js"></script>
</body>
</html>
